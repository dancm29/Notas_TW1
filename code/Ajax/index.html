<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Síncrono</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-icons.css">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Demo AJAX Síncrono</h1>

    <div class="mb-3">
        <button class="btn btn-danger" onclick="loadDataSync()">Cargar Síncronamente (XHR)</button>
    </div>

    <div id="resultSync" class="border p-3 bg-light">Los datos se mostrarán aquí... Síncrono</div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        function loadDataSync() {
            const xhr = new XMLHttpRequest();
            
            // El tercer parámetro en false hace que la petición sea síncrona.
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1', false);  

            try {
                xhr.send();

                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    document.getElementById('resultSync').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    document.getElementById('resultSync').innerHTML = `<span class="text-danger">Error: ${xhr.status}</span>`;
                }
            } catch (error) {
                document.getElementById('resultSync').innerHTML = `<span class="text-danger">Error de red: ${error}</span>`;
            }
        }
    </script>
</body>
</html>
